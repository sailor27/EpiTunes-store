<div class="container-fluid">

	<div class="row">
		<div class="card col-md-6">
			<div class="card-body">
				<h5>Add New Album to Inventory</h5>
				<div class="form-group">
					<label>Album title</label>
					<input #newTitle>
				</div>
				<div class="form-group">
					<label>Artist</label>
					<input #newArtist>
				</div>
				<div class="form-group">
					<label>Description</label>
					<br>
					<textarea #newDescription></textarea>
				</div>

				<div class= "btn btn-primary"(click)="submitForm(newTitle.value, newArtist.value, newDescription.value); newTitle.value=''; newArtist.value=''; newDescription.value=''">Add</div>

			</div>
		</div>
	</div>

	<app-marketplace></app-marketplace>
</div>
